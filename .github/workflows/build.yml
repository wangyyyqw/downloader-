name: Build Mac and Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Wails CLI
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Install Go dependencies
      run: go mod tidy

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Build Mac app
      if: matrix.os == 'macos-latest'
      run: |
        wails build -platform darwin/arm64
        wails build -platform darwin/amd64
        echo "Creating universal binary..."
        mkdir -p build/universal
        lipo -create build/bin/weread_downloader-darwin-arm64 build/bin/weread_downloader-darwin-amd64 -output build/universal/weread_downloader
        cp -r build/darwin/Info.plist build/universal/
        cp -r build/darwin/iconfile.icns build/universal/
        echo "Universal binary created"

    - name: Build Windows app
      if: matrix.os == 'windows-latest'
      run: wails build -platform windows/amd64

    - name: Upload Mac artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: weread-downloader-mac
        path: |
          build/bin/weread_downloader-darwin-arm64
          build/bin/weread_downloader-darwin-amd64
          build/universal/

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: weread-downloader-windows
        path: build/bin/weread_downloader.exe
